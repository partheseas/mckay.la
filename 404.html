<!doctype html>
<html>
<head>
<title>mckay.la | not found</title>


<link rel="stylesheet" type="text/css" href="/resources/oui/oui.min.css" />
<script type="application/javascript">
  const MESSAGE = "Nothing here :";

  function range( min, max, base ) {
      return Math.floor( ( Math.random() * ( ( max + 1 ) - min ) ) + min );
  }

  function clamp( ...numbers ) {
    return numbers.map( number => Math.min( Math.max( number, 0 ), 255 ) );
  }

  let r = range(0,255),
      g = range(0,255),
      b = range(0,255);

  window.addEventListener( "DOMContentLoaded", () => {
    document.body.style.backgroundColor = "#" + r.toString(16) + g.toString(16) + b.toString(16);
    document.getElementById( "message" ).innerHTML = MESSAGE + ["c","'(","(","[","\\","/"][range(0,5)];

    setInterval( () => {
      r += range(-5,5);
      g += range(-5,5);
      b += range(-5,5);

      [ r, g, b ] = clamp( r, g, b );

      document.body.style.backgroundColor = "#" + r.toString(16) + g.toString(16) + b.toString(16)
    }, 250 );
  });
</script>
<style type="text/css">
  body {
    display: grid;

    height: 100vh;

    grid-template-columns: 1fr;
    grid-template-rows: 1fr auto auto 1fr;
    grid-template-areas: "top" "display" "bottom";

    color: white;
    text-align: center;
    text-shadow: 0 0 0.5em black;

    transition: background-color 250ms;
  }

  a {
    color: white;
  }
</style>
</head>
<body>
  <section style="grid-area: display">
    <h1 id="message">Nothing here :(</h1>
    <h4 style="grid-area: subtitle">Not found | 404</h4>
    <a href="/">mckay.la</a>
  </section>
</body>
</html>
