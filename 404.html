<!DOCTYPE html>
<html>
<head>
<title>404 :(</title>
<script type="application/javascript">
  let NPress, EPress, WPress, MESSAGE = "404 :";

  function RNDM_RG(min, max, base) {
      return Math.floor( ( Math.random() * ( ( max + 1 ) - min ) ) + min )
  }

  let r = RNDM_RG(0,255),
      g = RNDM_RG(0,255),
      b = RNDM_RG(0,255);

  window.addEventListener("DOMContentLoaded", function () {
    document.body.style.backgroundColor = "#" + r.toString(16) + g.toString(16) + b.toString(16)
    document.getElementById( "message" ).style.setProperty( 'top', ( window.innerHeight / 2 - 50 ) + "px" )
    document.getElementById( "message" ).innerHTML = MESSAGE += ["c","'(","(","[","\\","/"][RNDM_RG(0,5)]

    setInterval( function () {
      r += RNDM_RG(-1,1)
      g += RNDM_RG(-1,1)
      b += RNDM_RG(-1,1)

      r = Math.min( Math.max( r, 0 ), 255)
      g = Math.min( Math.max( g, 0 ), 255)
      b = Math.min( Math.max( b, 0 ), 255)

      document.body.style.backgroundColor = "#" + r.toString(16) + g.toString(16) + b.toString(16)
    }, 17 )
  })

  window.addEventListener( "resize", function () {
    document.getElementById( "message" ).style.setProperty( 'top', ( window.innerHeight / 2 - 50 ) + "px" )
  })

  window.addEventListener( "keydown", function ( key ) {
    if ( key.key === "n" ) NPress = true
    if ( key.key === "e" ) EPress = true
    if ( key.key === "w" ) WPress = true
    doClock()
  })

  window.addEventListener( "keyup", function ( key ) {
    if ( key.key === "n" ) NPress = false
    if ( key.key === "e" ) EPress = false
    if ( key.key === "w" ) WPress = false
    doClock()
  })

  function doClock() {
    var now, start, l, d, h, m, s;
    if ( NPress && EPress && WPress ) {
      now = Date.now()
      start = new Date( "Dec 11 2017 09:00:00 GMT-0700" ).getTime()
      l = now - start;
      d = Math.floor( l / 60 / 60 / 24 / 1000 )
      h = Math.floor( l / 60 / 60 / 1000 ) - d * 24
      m = Math.floor( l / 60 / 1000 ) - d * 24 * 60 - h * 60
      s = Math.floor( l / 1000 ) - d * 24 * 60 * 60 - h * 60 * 60 - m * 60

      d = d === 1 ? "1 day, "    : d + " days, ";
      h = h === 1 ? "1 hour, "   : h + " hours, ";
      m = m === 1 ? "1 minute, " : m + " minutes, ";
      s = s === 1 ? "1 second"   : s + " seconds";

      document.getElementById( "message" ).innerHTML = d + h + m + s
    } else {
      document.getElementById( "message" ).innerHTML = MESSAGE
    }
  }
</script>
<style type="text/css">
  body {
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;

    transition: background-color 100ms;
  }

  div#message {
    position: relative;

    margin: auto;
    text-align: center;
    vertical-align: middle;

    font-family: "Calibri", Sans-serif;
    font-size: 100px;
    color: white;
    text-shadow: 0 0 0.1em black;

    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>
  <div id="message">404 :</div>
</body>
</html>
