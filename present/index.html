<!doctype html>
<html>
<head>
    <title>Present</title>

    <meta name="viewport" content="width=device-width, initial-scale=0.5" />

    <link rel="stylesheet" type="text/css" href="/resources/oui/oui.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />

    <script type="application/javascript">
      let things = ['Adventurous', 'Independent']
      let thing = 0;
      let place = null;

      window.addEventListener( 'DOMContentLoaded', () => {
        place = document.getElementById( 'box' )
      })

      window.addEventListener( 'keyup', key => {
        console.log( key.keyCode )
        if ( key.keyCode === 72 && thing < things.length ) {
          place.appendChild(
            document.createElement( 'h4' )
          ).innerHTML = things[ thing++ ]
        }
      })
    </script>
</head>
<body>
  <section id="toolbar">
    <button>New</button>
    <button>Save</button>
    <button id="present">Present</button>
  </section>
  <div id="presentation">
    <section style="padding-top: 15%">
      <h1>Who does McKayla admire?</h1>
    </section>
    <section style="background-color: #3b65e0" id="box">
      <h1 style="padding-bottom: 50px">Jess</h1>
      <img src="jess.jpg" style="float: left; margin-right: 50px; box-shadow: 0 0 20px black" width=500 />
      <h4 style="padding-top: 125px">Hard working</h4>
    </section>
  </div>

  <script type="application/javascript" crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script type="application/javascript" crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.js"></script>
  <script type="application/javascript" crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
  <script type="application/javascript" src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script type="application/javascript" src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

  <script type="application/javascript" src="/resources/js/scrolling.js"></script>
  <script type="application/javascript" src="index.js"></script>
</body>
</html>
