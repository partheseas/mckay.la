<!DOCTYPE html>
<html>
<head>
  <title>Bury me with my sine, cosine, and tangent</title>

<style type="text/css">
html, body { margin: 0; padding: 0; }
html, body, canvas { width: 100%; height: 100%; }
</style>
</head>
<body>
  <canvas id="canvas"></canvas>
<script type="application/javascript">

let canvas = document.getElementById('canvas')
let context = canvas.getContext('2d')

canvas.width = window.innerWidth
canvas.height = window.innerHeight

let scalew = window.innerWidth / 10
let scaleh = window.innerHeight / 4



void [ Math.sin, Math.cos, Math.tan ].concat(
  [ function ( t ) { return 1 / Math.sin( t ) },
    function ( t ) { return 1 / Math.cos( t ) },
    function ( t ) { return 1 / Math.tan( t ) } ] ).forEach( t => {
  let x = 0

  context.beginPath()
  context.moveTo( x, window.innerHeight / 2 - t( x / scalew ) * scaleh )
  while ( x++ < window.innerWidth ) {
    let y = window.innerHeight / 2 - t( x / scalew ) * scaleh
    context.lineTo( x, y )

    isNaN( y ) && console.log( true )
  }
  context.stroke()
})

</script>
</body>
</html>
