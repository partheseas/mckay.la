<!doctype html>
<html>
<head>
<title>It's been so long</title>


<link rel="stylesheet" type="text/css" href="/resources/oui/oui.min.css" />
<script type="application/javascript">
  function RNDM_RG(min, max, base) {
      return Math.floor( ( Math.random() * ( ( max + 1 ) - min ) ) + min );
  }

  let r = RNDM_RG(0,255),
      g = RNDM_RG(0,255),
      b = RNDM_RG(0,255);

  window.addEventListener( "DOMContentLoaded", () => {
    setInterval( () => {
      r += RNDM_RG(-4,4);
      g += RNDM_RG(-4,4);
      b += RNDM_RG(-4,4);

      r = Math.min( Math.max( r, 0 ), 255);
      g = Math.min( Math.max( g, 0 ), 255);
      b = Math.min( Math.max( b, 0 ), 255);

      document.body.style.backgroundColor = "#" + r.toString(16) + g.toString(16) + b.toString(16);
      doClock();
    }, 100 );
  });

  function doClock() {
    let now = Date.now();
    let start = new Date( "Dec 11 2017 09:00:00 GMT-0700" ).getTime();
    let l = now - start;
    let d = Math.floor( l / 60 / 60 / 24 / 1000 )
    let h = Math.floor( l / 60 / 60 / 1000 ) - d * 24
    let m = Math.floor( l / 60 / 1000 ) - d * 24 * 60 - h * 60
    let s = Math.floor( l / 1000 ) - d * 24 * 60 * 60 - h * 60 * 60 - m * 60

    d = d === 1 ? "1 day, "    : d + " days, ";
    h = h === 1 ? "1 hour, "   : h + " hours, ";
    m = m === 1 ? "1 minute, " : m + " minutes, ";
    s = s === 1 ? "1 second"   : s + " seconds";

    document.getElementById( "message" ).innerHTML = d + h + m + s
  }
</script>
<style type="text/css">
  body {
    display: grid;

    height: 100vh;

    grid-template-columns: 1fr;
    grid-template-rows: 1fr auto 1fr;
    grid-template-areas: "top" "title" "bottom";

    color: white;
    text-align: center;
    text-shadow: 0 0 0.5em black;

    transition: background-color 100ms;
  }
</style>
</head>
<body>
  <h1 id="message" style="grid-area: title"></h1>
</body>
</html>
